<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Cosmic Bubble Challenge</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      touch-action: manipulation;
    }
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #gameContainer {
      position: relative;
      /* Remove fixed max dimensions so the canvas can scale fully */
      width: 100vmin;
      height: 100vmin;
      border-radius: 10px;
      overflow: hidden;
    }
    #gameCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #ui {
      position: absolute;
      top: 15px;
      left: 15px;
      color: white;
      font-size: 18px;
      line-height: 1.4;
      pointer-events: none;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
      z-index: 2;
    }
    #powerups {
      position: absolute;
      top: 15px;
      right: 15px;
      color: white;
      font-size: 18px;
      line-height: 1.4;
      pointer-events: none;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
      z-index: 2;
    }
    #restart {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      background: rgba(147, 112, 219, 0.8);
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 25px;
      color: white;
      cursor: pointer;
      z-index: 3;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 20px rgba(147,112,219,0.5);
      transition: all 0.3s ease;
      /* Hide restart button during gameplay */
      display: none;
    }
    #restart:hover {
      background: rgba(147, 112, 219, 1);
      transform: translateX(-50%) scale(1.05);
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
      Score: <span id="score">0</span><br />
      High Score: <span id="highscore">0</span><br />
      Lives: <span id="lives">3</span><br />
      Combo: <span id="combo">1x</span>
    </div>
    <div id="powerups">
      Speed: <span id="speedMultiplier">1x</span><br />
      Spawn: <span id="spawnMultiplier">1x</span>
    </div>
    <button id="restart">Restart</button>
  </div>

  <script>
    (function() {
      document.addEventListener('DOMContentLoaded', function() {
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let animationFrameId = null;
        let highScore = localStorage.getItem('bubbleHighScore') || 0;
        
        // Arrays to hold explosion and shatter effects
        const explosions = [];
        const shatters = [];
        
        // Responsive canvas: adjust size to be a square based on viewport
        const resizeCanvas = () => {
          const size = Math.min(window.innerWidth, window.innerHeight);
          canvas.width = size;
          canvas.height = size;
          ctx.imageSmoothingEnabled = false;
        };

        // Game state initialization
        const state = {
          score: 0,
          lives: 3,
          bubbles: [],
          gameActive: true,
          baseSpeed: 0.5,
          baseSpawnRate: 1500,
          difficultyTimer: 0,
          lastSpawn: 0,
          combo: 1,
          comboTimeout: null,
          speedMultiplier: 1,
          spawnMultiplier: 1
        };

        // Explosion effect for bombs
        class Explosion {
          constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.particles = [];
            this.life = 60; // frames
            this.maxParticles = 15;
            this.color = color || 'rgba(255,50,50,0.9)';
            for (let i = 0; i < this.maxParticles; i++) {
              const angle = Math.random() * Math.PI * 2;
              const speed = Math.random() * 3 + 2;
              this.particles.push({
                x: this.x,
                y: this.y,
                dx: Math.cos(angle) * speed,
                dy: Math.sin(angle) * speed,
                radius: Math.random() * 3 + 2,
                opacity: 1
              });
            }
          }
          update() {
            this.life--;
            this.particles.forEach(p => {
              p.x += p.dx;
              p.y += p.dy;
              p.opacity -= 0.02;
            });
          }
          draw() {
            this.particles.forEach(p => {
              ctx.beginPath();
              ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
              ctx.fillStyle = `rgba(255, 150, 0, ${p.opacity})`;
              ctx.fill();
            });
          }
        }
        
        // Shatter effect for orbs (non-bomb bubbles)
        class Shatter {
          constructor(x, y, baseColor) {
            this.x = x;
            this.y = y;
            this.particles = [];
            this.life = 40; // frames
            this.maxParticles = 12;
            // Use the base color with modifications
            this.baseColor = baseColor || 'rgba(200,200,255,0.9)';
            for (let i = 0; i < this.maxParticles; i++) {
              const angle = Math.random() * Math.PI * 2;
              const speed = Math.random() * 2 + 1.5;
              this.particles.push({
                x: this.x,
                y: this.y,
                dx: Math.cos(angle) * speed,
                dy: Math.sin(angle) * speed,
                radius: Math.random() * 2 + 2,
                opacity: 1
              });
            }
          }
          update() {
            this.life--;
            this.particles.forEach(p => {
              p.x += p.dx;
              p.y += p.dy;
              p.opacity -= 0.03;
            });
          }
          draw() {
            this.particles.forEach(p => {
              ctx.beginPath();
              ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
              ctx.fillStyle = `rgba(180, 180, 255, ${p.opacity})`;
              ctx.fill();
            });
          }
        }
        
        class Bubble {
          constructor(type) {
            this.type = type || 'NORMAL';
            this.size = this.calculateSize();
            this.x = Math.random() * (canvas.width - this.size * 2) + this.size;
            this.y = canvas.height + this.size;
            // Use getSpeedMod() for additional speed modification.
            this.speed = state.baseSpeed * state.speedMultiplier * this.getSpeedMod();
            this.colorAngle = Math.random() * 360;
            this.glowPhase = Math.random() * Math.PI * 2;
            this.rotation = 0;
          }
          // Adjust speed based on bubble type.
          getSpeedMod() {
            if (this.type === 'QUICK') {
              return 1.5;
            } else if (this.type === 'BOMB') {
              return 0.8;
            }
            return 1;
          }
          calculateSize() {
            return {
              'QUICK': 25,
              'BOMB': 35,
              'NORMAL': Math.random() * 30 + 30
            }[this.type];
          }
          createGradient() {
            const gradient = ctx.createRadialGradient(
              this.x, this.y, this.size * 0.2,
              this.x, this.y, this.size
            );
            gradient.addColorStop(0, `hsla(${this.colorAngle}, 100%, 80%, 0.95)`);
            gradient.addColorStop(0.5, `hsla(${(this.colorAngle + 60) % 360}, 80%, 60%, 0.7)`);
            gradient.addColorStop(1, `hsla(${(this.colorAngle + 120) % 360}, 60%, 50%, 0.3)`);
            return gradient;
          }
          draw() {
            if (this.type === 'BOMB') {
              // Draw elegant, 3D glistening star for bombs.
              ctx.save();
              ctx.translate(this.x, this.y);
              ctx.rotate(this.glowPhase);
              const starPoints = 5;
              const outerRadius = this.size;
              const innerRadius = this.size * 0.5;
              ctx.beginPath();
              for (let i = 0; i < starPoints * 2; i++) {
                const angle = (Math.PI / starPoints) * i;
                const radius = (i % 2 === 0) ? outerRadius : innerRadius;
                const px = Math.cos(angle) * radius;
                const py = Math.sin(angle) * radius;
                if (i === 0) ctx.moveTo(px, py);
                else ctx.lineTo(px, py);
              }
              ctx.closePath();
              const gradient = ctx.createRadialGradient(0, 0, innerRadius * 0.1, 0, 0, outerRadius);
              gradient.addColorStop(0, 'rgba(255, 255, 255, 0.9)');
              gradient.addColorStop(0.5, 'rgba(255, 0, 0, 0.6)');
              gradient.addColorStop(1, 'rgba(139, 0, 0, 0.3)');
              ctx.fillStyle = gradient;
              ctx.fill();
              ctx.shadowColor = 'rgba(255, 0, 0, 0.8)';
              ctx.shadowBlur = 20 + Math.sin(this.glowPhase) * 10;
              ctx.lineWidth = 3;
              ctx.strokeStyle = 'rgba(255, 50, 50, 0.9)';
              ctx.stroke();
              ctx.restore();
            } else {
              // Draw cool orbs with extra glow and pulsation.
              ctx.save();
              ctx.beginPath();
              ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
              ctx.fillStyle = this.createGradient();
              ctx.fill();
              ctx.shadowColor = `hsla(${this.colorAngle}, 100%, 70%, 0.7)`;
              ctx.shadowBlur = 40 + Math.sin(this.glowPhase) * 20;
              ctx.strokeStyle = `hsla(${(this.colorAngle + 180) % 360}, 100%, 80%, 0.6)`;
              ctx.lineWidth = 4;
              ctx.stroke();
              ctx.restore();
            }
          }
          update() {
            this.y -= this.speed;
            this.colorAngle = (this.colorAngle + 0.7) % 360;
            this.glowPhase = (this.glowPhase + 0.06) % (Math.PI * 2);
            this.rotation += 0.03;
          }
          isClicked(x, y) {
            const dx = x - this.x;
            const dy = y - this.y;
            return Math.sqrt(dx * dx + dy * dy) < this.size;
          }
        }
        
        function getRandomBubbleType() {
          const rand = Math.random();
          if (rand < 0.05) return 'BOMB';
          if (rand < 0.25) return 'QUICK';
          return 'NORMAL';
        }
        
        function gameLoop(timestamp) {
          if (!state.gameActive) return;
          state.difficultyTimer += 16.67;
          if (state.difficultyTimer >= 10000) {
            state.speedMultiplier = Math.min(17, state.speedMultiplier + 0.2);
            state.spawnMultiplier = Math.min(3, state.spawnMultiplier + 0.15);
            state.difficultyTimer = 0;
            document.getElementById('speedMultiplier').textContent = `${state.speedMultiplier.toFixed(1)}x`;
            document.getElementById('spawnMultiplier').textContent = `${state.spawnMultiplier.toFixed(1)}x`;
          }
          
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          if (timestamp - state.lastSpawn > state.baseSpawnRate / state.spawnMultiplier) {
            state.bubbles.push(new Bubble(getRandomBubbleType()));
            state.lastSpawn = timestamp;
          }
          
          for (let i = state.bubbles.length - 1; i >= 0; i--) {
            const bubble = state.bubbles[i];
            bubble.update();
            bubble.draw();
            if (bubble.y < -bubble.size) {
              state.bubbles.splice(i, 1);
              if (bubble.type !== 'BOMB') {
                state.lives = Math.max(0, state.lives - 1);
                document.getElementById('lives').textContent = state.lives;
                if (state.lives <= 0) endGame();
              }
            }
          }
          
          // Update and draw explosion effects.
          for (let i = explosions.length - 1; i >= 0; i--) {
            const explosion = explosions[i];
            explosion.update();
            explosion.draw();
            if (explosion.life <= 0) explosions.splice(i, 1);
          }
          // Update and draw shatter effects.
          for (let i = shatters.length - 1; i >= 0; i--) {
            const shatter = shatters[i];
            shatter.update();
            shatter.draw();
            if (shatter.life <= 0) shatters.splice(i, 1);
          }
          
          animationFrameId = requestAnimationFrame(gameLoop);
        }
        
        function handleInput(e) {
          if (!state.gameActive) return;
          const rect = canvas.getBoundingClientRect();
          const scaleX = canvas.width / rect.width;
          const scaleY = canvas.height / rect.height;
          const x = ((e.clientX || e.touches[0].clientX) - rect.left) * scaleX;
          const y = ((e.clientY || e.touches[0].clientY) - rect.top) * scaleY;
          let hit = false;
          for (let i = state.bubbles.length - 1; i >= 0; i--) {
            const bubble = state.bubbles[i];
            if (bubble.isClicked(x, y)) {
              state.bubbles.splice(i, 1);
              if (bubble.type === 'BOMB') {
                state.score = Math.max(0, state.score - 500);
                state.lives = Math.max(0, state.lives - 2);
                explosions.push(new Explosion(bubble.x, bubble.y, 'rgba(255,50,50,0.9)'));
              } else {
                // Spawn shatter effect for normal or quick bubbles.
                shatters.push(new Shatter(bubble.x, bubble.y, `hsla(${bubble.colorAngle},100%,80%,0.9)`));
                state.score += Math.floor((100 - bubble.size) *
                  (bubble.type === 'QUICK' ? 1.5 : 1) * state.combo);
                state.combo = Math.min(10, state.combo + 0.25);
              }
              hit = true;
            }
          }
          document.getElementById('score').textContent = state.score;
          document.getElementById('lives').textContent = state.lives;
          if (hit) {
            clearTimeout(state.comboTimeout);
            state.comboTimeout = setTimeout(() => {
              state.combo = 1;
              document.getElementById('combo').textContent = '1x';
            }, 2000);
            document.getElementById('combo').textContent = `${state.combo.toFixed(1)}x`;
          }
        }
        
        function endGame() {
          state.gameActive = false;
          cancelAnimationFrame(animationFrameId);
          if (state.score > highScore) {
            highScore = state.score;
            localStorage.setItem('bubbleHighScore', highScore);
            document.getElementById('highscore').textContent = highScore;
          }
          // Show restart button overlay when game is over.
          document.getElementById('restart').style.display = 'block';
          alert(`Game Over! Score: ${state.score}\nHigh Score: ${highScore}`);
        }
        
        function restartGame() {
          state.score = 0;
          state.lives = 3;
          state.combo = 1;
          state.bubbles = [];
          state.gameActive = true;
          state.speedMultiplier = 1;
          state.spawnMultiplier = 1;
          state.difficultyTimer = 0;
          explosions.length = 0;
          shatters.length = 0;
          document.getElementById('score').textContent = '0';
          document.getElementById('lives').textContent = '3';
          document.getElementById('combo').textContent = '1x';
          document.getElementById('highscore').textContent = localStorage.getItem('bubbleHighScore') || 0;
          document.getElementById('speedMultiplier').textContent = '1x';
          document.getElementById('spawnMultiplier').textContent = '1x';
          // Hide restart button during gameplay.
          document.getElementById('restart').style.display = 'none';
          resizeCanvas();
          animationFrameId = requestAnimationFrame(gameLoop);
        }
        
        window.addEventListener('resize', resizeCanvas);
        canvas.addEventListener('mousedown', handleInput);
        canvas.addEventListener('touchstart', (e) => {
          e.preventDefault();
          handleInput(e);
        }, { passive: false });
        document.getElementById('restart').addEventListener('click', restartGame);
        
        resizeCanvas();
        restartGame();
      });
    })();
  </script>
</body>
</html>
