<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smooth Color Bubble Game</title>
  <style>
    /* Reset and base styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
      font-family: sans-serif;
    }
    /* Scoreboard styling */
    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      font-size: 24px;
      z-index: 1000;
    }
    /* Game area container */
    #gameArea {
      position: relative;
      width: 100%;
      height: 100%;
    }
    /* Bubble styles (adapted from your design) */
    .bubble {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, 
        rgba(255,105,180,0.9) 0%, 
        rgba(147,112,219,0.6) 30%, 
        rgba(32,178,170,0.3) 70%);
      border: 2px solid rgba(255,255,255,0.3);
      box-shadow: 
        0 0 30px rgba(255,192,203,0.4),
        0 0 50px rgba(147,112,219,0.3),
        inset 0 0 15px rgba(255,255,255,0.2);
      position: absolute;
      cursor: pointer;
      animation: float 4s ease-in-out infinite;
      transition: transform 0.3s ease, filter 1.5s ease, opacity 0.2s ease;
    }
    .bubble:hover {
      transform: scale(1.08);
      filter: hue-rotate(180deg);
    }
    /* Smooth color transition layers */
    .bubble::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at 70% 70%, 
        rgba(255,215,0,0.8), 
        rgba(255,165,0,0.6),
        rgba(255,99,71,0.4));
      opacity: 0;
      animation: colorShift 8s infinite, crossfade 12s infinite;
      mix-blend-mode: screen;
    }
    .bubble::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 20%, 
        rgba(147,112,219,0.9), 
        rgba(123,104,238,0.6),
        rgba(0,255,255,0.3));
      opacity: 0;
      animation: colorShift 8s infinite reverse, crossfade 12s infinite reverse;
      mix-blend-mode: screen;
    }
    @keyframes crossfade {
      0%, 100% { opacity: 0.3; }
      25% { opacity: 0.8; }
      50% { opacity: 0.2; }
      75% { opacity: 0.5; }
    }
    @keyframes colorShift {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <div id="scoreboard">Score: 0</div>
  <div id="gameArea"></div>

  <script>
    let score = 0;
    const gameArea = document.getElementById("gameArea");
    const scoreboard = document.getElementById("scoreboard");

    // Update the score display
    function updateScore(points) {
      score += points;
      scoreboard.textContent = "Score: " + score;
    }

    // Create and add a new bubble at a random position
    function spawnBubble() {
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      
      // Determine a random position within the game area
      const areaWidth = gameArea.clientWidth - 80; // bubble width
      const areaHeight = gameArea.clientHeight - 80; // bubble height
      bubble.style.left = Math.random() * areaWidth + "px";
      bubble.style.top = Math.random() * areaHeight + "px";

      // When clicked, "pop" the bubble and update score
      bubble.addEventListener("click", function() {
        // Pop animation: scale down and fade out
        bubble.style.transform = "scale(0)";
        bubble.style.opacity = "0";
        updateScore(1);
        // Remove the bubble after the pop animation
        setTimeout(() => {
          if (gameArea.contains(bubble)) {
            gameArea.removeChild(bubble);
          }
          // Spawn a new bubble after a short delay
          setTimeout(spawnBubble, 500);
        }, 200);
      });

      gameArea.appendChild(bubble);
    }

    // Start the game by spawning an initial set of bubbles
    for (let i = 0; i < 5; i++) {
      setTimeout(spawnBubble, i * 500);
    }
  </script>
</body>
</html>
